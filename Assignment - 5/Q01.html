<!-- Write JavaScript in a heading tag. Change the text color when cursor is on the top of the text and change back to black once the mouse is moved 
out. Use inline JS to perform the operation. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment - 5 (Q-1)</title>
</head>
<body>
    <h1 onmouseover="this.style.color = 'red'" onmouseout="this.style.color = 'black'">JavaScript</h1>
</body>
</html>
